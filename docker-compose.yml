version: '3.8'

# Required Environment Variables:
# - GOOGLE_API_KEY: Google API key for Gemini AI integration (required for study plan generation)
# - BETTER_AUTH_SECRET: Secret key for Better Auth JWT signing (generate with: openssl rand -base64 32)
# - TAVILY_API_KEY (optional): Tavily API key for enhanced web search capabilities

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: studyplanner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: studyplanner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount initialization script to create tables on first startup
      - ./frontend/better-auth-schema.sql:/docker-entrypoint-initdb.d/01-better-auth-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d studyplanner"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studyplanner-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/studyplanner
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: studyplanner-frontend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/studyplanner
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
